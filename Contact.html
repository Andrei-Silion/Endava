<!DOCTYPE html>
<head>
    <title>Contact</title>
</head>
<style>
    .alb{
        background-color: white;
    }
    .poza{
        height: 7cm;
    }
    .no-repeat{
        background-repeat: no-repeat;
        background-size: 2000px 1000px;
    }
</style>
<body class="no-repeat" style="background-image: linear-gradient(45deg,coral,black)">
<h1 class="alb">Curriculum Vitae- ANDREI SILION</h1>
<img class="poza" src="cvbuna.jpg" alt="un fraier">
<h2 class="alb">Contact</h2>
<form action="Contact.html" method="post">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname">
    <br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <br>
    <textarea cols="10" rows="5" id="texta" name="texta"></textarea>
    <br>
    <input type="submit">
</form>
<p style="font-size: 20px"><a href="CV.html">CV</a></p>
</body>
</html>
